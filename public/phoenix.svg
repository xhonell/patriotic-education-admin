    <path d="M330 150 Q325 115 310 100" 
          stroke="#f9ca24" stroke-width="5" fill="none" stroke-linecap="round"/>
    
    <!-- 眼睛 -->
    <circle cx="285" cy="175" r="8" fill="#2d3436"/>
    <circle cx="315" cy="175" r="8" fill="#2d3436"/>
    <circle cx="287" cy="173" r="3" fill="white"/>
    <circle cx="317" cy="173" r="3" fill="white"/>
    
    <!-- 喙 -->
    <path d="M300 190 Q310 200 300 205 Q290 200 300 190" fill="#f9ca24"/>
    
    <!-- 左翅膀 -->
    <path d="M220 280 Q160 240 120 260 Q80 280 90 320 Q100 360 130 340 Q160 320 180 310 Q200 300 220 300" 
