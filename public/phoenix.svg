    <path d="M340 400 Q370 450 400 500 Q420 530 440 550" 
          stroke="#e63946" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- 尾羽上的装饰花纹 -->
    <circle cx="300" cy="480" r="8" fill="#f9ca24"/>
    <circle cx="290" cy="520" r="6" fill="#e63946"/>
    <circle cx="310" cy="520" r="6" fill="#e63946"/>
    <circle cx="240" cy="490" r="5" fill="#f9ca24"/>
    <circle cx="360" cy="490" r="5" fill="#f9ca24"/>
