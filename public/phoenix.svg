    <!-- 尾羽 - 长长的装饰性尾羽 -->
    <!-- 中间主尾羽 -->
    <path d="M300 400 Q300 470 310 540 Q315 580 300 600" 
          stroke="#f9ca24" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M300 400 Q295 470 290 540 Q285 580 300 600" 
          stroke="#f9ca24" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <!-- 左侧尾羽 -->
    <path d="M280 400 Q260 460 240 520 Q230 560 220 590" 
          stroke="#e63946" stroke-width="7" fill="none" stroke-linecap="round"/>
    <path d="M270 400 Q245 455 220 510 Q205 545 190 570" 
