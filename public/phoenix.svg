    <!-- 凤凰冠 -->
    <path d="M280 140 Q285 100 300 80 Q315 100 320 140" 
          stroke="#f9ca24" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M270 150 Q275 115 290 100" 
