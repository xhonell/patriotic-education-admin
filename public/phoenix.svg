    <!-- 右侧尾羽 -->
    <path d="M320 400 Q340 460 360 520 Q370 560 380 590" 
          stroke="#e63946" stroke-width="7" fill="none" stroke-linecap="round"/>
    <path d="M330 400 Q355 455 380 510 Q395 545 410 570" 
